<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/new-note.css">
  <title>Create Note</title>
</head>
<body>
  <section id="new-note-section">
    <div class="new-note-section-container">
      <form class="create-note-form">
        <input type="text" name="create-note-title" class="create-note-title-input" placeholder="Title...">
        <textarea name="create-note-body" class="create-note-body-input" placeholder="Note body..."></textarea>
        <input type="submit" class="create-note-btn" value="CREATE NOTE">
      </form>
    </div>
  </section>
  <!--  -->
  <script src="js/new-note.js"></script>
</body>
</html>
