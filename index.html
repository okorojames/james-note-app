<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>James Note App</title>
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <nav>
      <!---->
      <div class="nav-first-content">
        <i class="ri-book-line nav-book-icon"></i>
        <div class="nav-context">
          <h4 class="nav-context-h4">My Note</h4>
          <p class="nav-context-p">Keep a good track of your notes.</p>
        </div>
      </div>
      <!---->
      <div class="nav-second-content">
        <a href="" class="nav-create-btn">Create Note <i class="ri-add-fill nav-add-icon"></i></a>
      </div>
    </nav>
  </header>
  <!---->
  <!---->
  <!-- SEARCH SECTION -->
  <section id="search-section">
    <div class="search-section-container">
      <!---->
      <div class="search-section-firstContent">
        <h4 class="search-section-h4">My Notes <span class="notes-total-number">(1)</span></h4>
      </div>
      <!---->
      <div class="search-section-secondContent">
        <form class="searchFrom">
          <input type="search" class="search-input-box" placeholder="Filter Notes...">
          <i class="ri-search-line search-icon"></i>
        </form>
      </div>
      <!---->
    </div>
  </section>
  <!---->
  <!---->
  <!-- NOTES SECTION -->
  <section id="notes-section">
    <div class="notes-section-container">
      <!---->
      <div class="note-holder">
        <!-- TITLE -->
        <div class="note-title">
          <h4 class="note-title-h4">Title: <span class="note--title">Hello</span></h4>
          <i class="ri-arrow-down-s-line note-title-arrow-icon"></i>
        </div>
        <!--  -->
        <!-- BODY -->
        <div class="note-body">
          <h4 class="node-body-h4">Note: <p class="note-body-note"></p></h4>
        </div>
        <!--  -->
        <!-- FOOTER -->
      </div>
      <!---->
    </div>
  </section>
</body>
</html>
